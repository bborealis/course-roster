<div ng-show="courses.length">
  <h1>Here are all of your courses:</h1>
  <ul>
    <li ng-repeat="item in courses" >
      <a ui-sref="courses.students({ courseId: item.id })" change-class="bg-danger text-danger text-center" change-back-class>{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new course</h3>
  <form ng-submit="CoursesFactory.addCourse(); submit()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="CoursesFactory.courseName" class="form-control" placeholder="Enter a course name" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
